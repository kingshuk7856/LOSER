    <div class="container my-5 text-center">
        <h1>To Do List</h1>

        <div class="my-5">
            <label for="exampleInputEmail1" class="form-label">Title</label>
            <input type="text" class="form-control" id="ttl" aria-describedby="title">
            <div class="form-text">Enter your title</div>
        </div>

        <div class="input-group">
            <span class="input-group-text">Description</span>
            <textarea id="desc" class="form-control" aria-label="With textarea"></textarea>
        </div>

        <button type="submit" id="save" class="my-3 btn btn-primary">Save</button>


        <table class="table">
            <thead>
                <tr>
                    <th scope="col">SNo.</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>

            <tbody id="tb">
                <tr>
                    <th scope="row">1</th>
                    <td>Hello</td>
                    <td>Welcome to our to do list where you can lists the tasks of your day.</td>
                    <td><button id="rmv" class="btn">Remove</button></td>
                </tr>

            </tbody>
        </table>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
        </script>

    <script>
        save = document.getElementById("save");

        load = () => {
            t = document.getElementById('ttl').value;
            d = document.getElementById('desc').value;

            if (localStorage.getItem('item') == null || localStorage.getItem('item')=='[]') {
                itemStrParse = []
                itemStrParse.push(["Hello", "Welcome to our to do list where you can lists the tasks of your day."]);
                localStorage.setItem('item', JSON.stringify(itemStrParse));
            }
            else {
                itemStr = localStorage.getItem('item');
                itemStrParse = JSON.parse(itemStr);
            }

            tb = document.querySelector("#tb");
            str = ""
            itemStrParse.forEach((element, index) => {
                str += `
                <tr>
                    <th scope="row">${index + 1}</th>
                    <td>${element[0]}</td>
                    <td>${element[1]}</td>
                    <td><button onclick="del(4)" class="btn">Remove</button></td>
                </tr>`;
            });

            tb.innerHTML = str;
        }

        load();

        save.addEventListener('click', () => {
            t = document.getElementById('ttl').value;
            d = document.getElementById('desc').value;

            if (localStorage.getItem('item') == null) {
                itemStrParse = []
                itemStrParse.push([t, d]);
                localStorage.setItem('item', JSON.stringify(itemStrParse));
            }
            else {
                itemStr = localStorage.getItem('item');
                itemStrParse = JSON.parse(itemStr);
                itemStrParse.push([t, d]);
                localStorage.setItem('item', JSON.stringify(itemStrParse));
            }

            tb = document.querySelector("#tb");
            str = ""
            itemStrParse.forEach((element, index) => {
                str += `
                <tr>
                    <th scope="row">${index + 1}</th>
                    <td>${element[0]}</td>
                    <td>${element[1]}</td>
                    <td><button class="btn" onclick="del(${index})">Remove</button></td>
                </tr>`;
            });

            tb.innerHTML = str;
        })

        del = (itemIndex)=> {
            itemStr = localStorage.getItem('item');
            itemStrParse = JSON.parse(itemStr);
            itemStrParse.splice(itemIndex,1);
            localStorage.setItem('item', JSON.stringify(itemStrParse));

            load();
        }

    </script>
